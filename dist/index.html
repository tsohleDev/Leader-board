<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <main>
    <h1>LeaderBoard</h1>

    <section id="scores">
        <h2>Recent scores</h2>
        <button id="refresh">Refresh</button>
        <div id="container">
            <ul id="list"></ul>
            <div class="loader"></div>
        </div>
    </section>

    <section id="form">
        <h2>Add your score</h2>
        <img src="./modules/bird.jpg" alt="">
        <form action="" method="post">
            <input type="text" placeholder="Your name" name="name" id="name">   
            <input type="text" placeholder="Your score" name="score" id="score">
            <input type="button" value="Submit" id="submit">
        </form>
    </section>
    </main>
    
</body>
