<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <main>
    <h1>LeaderBoard</h1>

    <section id="scores">
        <h4>Recent scores</h4>
        <button>Refresh</button>
        <ul>
            <li>Name1: 200</li>
            <li id="two">Name2: 100</li>
            <li>Name3: 0</li>
        </ul>
    </section>

    <section id="form">
        <h3>Add your score</h3>
        <form action="" method="post">
            <input type="text" placeholder="Your name" name="name" id="name">   
            <input type="text" placeholder="Your score" name="score" id="score">
            <input type="button" value="Submit">
        </form>
    </section>
    </main>
    
</body>
